<!DOCTYPE html>
<html xmlns:wicket>
<body>
<wicket:extend>
    <section class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">FormGroupDateTimePicker</h2>
        </div>
        <div class="panel-body">
            <form wicket:id="dateTimePickerForm">
                <div wicket:id="formGroupDateTime"></div>
            </form>
        </div>
    </section>
    <section class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">TypeAwareTextField</h2>
        </div>
        <div class="panel-body">
            <form wicket:id="typeAwareTextFieldForm">
                <div wicket:id="typeAwareTextFieldFeedbackPanel"></div>
                <div wicket:id="typeAwareTextField"></div>
            </form>
        </div>
    </section>

    <section class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Disabling Submit</h2>
        </div>
        <div class="panel-body" wicket:id="disablingSubmit"></div>
    </section>
</wicket:extend>
</body>
</html>

<!DOCTYPE html>
<html xmlns:wicket>
<head>
<title>ButtonStylePanel</title>
</head>
<body>
	<wicket:extend>
		<div class="row">
			<div class="col-md-4">
				<button type="button" wicket:id="defaultButton"></button>
			</div>
			<div class="col-md-4">
				<button type="button" wicket:id="primaryButton"></button>
			</div>
			<div class="col-md-4">
				<button type="button" wicket:id="infoButton"></button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<button type="button" wicket:id="successButton"></button>
			</div>
			<div class="col-md-4">
				<button type="button" wicket:id="warningButton"></button>
			</div>
			<div class="col-md-4">
				<button type="button" wicket:id="dangerButton"></button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<button type="button" wicket:id="linkButton"></button>
			</div>
		</div>
	</wicket:extend>
</body>
</html>

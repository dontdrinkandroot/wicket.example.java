<html xmlns:wicket>
<head>
	<title>ResourcesPage</title>
</head>
<body>
	<div>
		<wicket:extend>
			<div class="box">
				<h4>Package Resource</h4>
				<p>
					<img wicket:id="packageResource" />
				</p>
			</div>

			<div class="box">
				<h4>Shared Resource</h4>
				<p>
					<img wicket:id="sharedResource" />
				</p>
			</div>

			<div class="box">
				<h4>Dynamically Rendered Shared Resource</h4>
				<p>
					<img wicket:id="dynamicallyRenderedSharedResource" />
				</p>
			</div>

			<div class="box">
				<h4>Shared Resource with parameter</h4>
				<p>
					<a wicket:id="sharedResourceWithParametersLink"> <img wicket:id="sharedResourceWithParameters" />
					</a>
				</p>
			</div>

			<div class="box">
				<h4>Default Button Image Resource</h4>
				<p>
					<img wicket:id="defaultButtonImage" />
				</p>
			</div>
		</wicket:extend>
	</div>
</body>
</html>

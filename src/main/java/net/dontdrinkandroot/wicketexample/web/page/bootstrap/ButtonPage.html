<!DOCTYPE html>
<html xmlns:wicket>
<body>
	<wicket:extend>
		<div class="row">
			<div class="col-md-6">
				<div wicket:id="styles"></div>
			</div>
			<div class="col-md-6">
				<div wicket:id="sizes"></div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">State</h2>
			</div>
			<div class="panel-body">
				<input type="button" wicket:id="disabledInputButton" /> <a href="#"
					wicket:id="disabledAButton"></a> <input type="submit"
					wicket:id="disabledSubmitButton" />
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">Button Group</h2>
			</div>
			<div class="panel-body">
				<h3>Single Group</h3>
				<div wicket:id="singleButtonGroup"></div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">Buttons with Icons</h2>
			</div>
			<div class="panel-body">
				<a wicket:id="iconButton"></a>
			</div>
		</div>
		
	</wicket:extend>
</body>
</html>

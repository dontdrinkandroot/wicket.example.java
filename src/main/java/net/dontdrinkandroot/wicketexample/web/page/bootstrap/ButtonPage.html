<!DOCTYPE html>
<html xmlns:wicket>
<body>
	<wicket:extend>
		<div class="row">
			<div class="col-md-6">
				<div wicket:id="styles"></div>
			</div>
			<div class="col-md-6">
				<div wicket:id="sizes"></div>
			</div>
		</div>
		
		<h2>State</h2>
		<input type="button" wicket:id="disabledInputButton" />
		<a href="#" wicket:id="disabledAButton"></a>
		<input type="submit" wicket:id="disabledSubmitButton" />
		
		<h2>Button Group</h2>
		
		<h3>Single Group</h3>
		<div wicket:id="singleButtonGroup"></div>
		
		<h2>Buttons with Icons</h2>
		<a wicket:id="iconButton"></a>
	</wicket:extend>
</body>
</html>

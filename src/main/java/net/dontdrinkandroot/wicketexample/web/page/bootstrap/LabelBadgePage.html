<!DOCTYPE html>
<html xmlns:wicket>
<head>
	<title>LabelBadgePage</title>
</head>
<body>
	<wicket:extend>
		<h2>Labels</h2>
		<div wicket:id="defaultLabel"></div>
		<div wicket:id="infoLabel"></div>
		<div wicket:id="successLabel"></div>
		<div wicket:id="warningLabel"></div>
		<div wicket:id="inverseLabel"></div>
		<div wicket:id="importantLabel"></div>
		
		<h2>Badges</h2>
		<div wicket:id="defaultBadge"></div>
		<div wicket:id="infoBadge"></div>
		<div wicket:id="successBadge"></div>
		<div wicket:id="warningBadge"></div>
		<div wicket:id="inverseBadge"></div>
		<div wicket:id="importantBadge"></div>
	</wicket:extend>
</body>
</html>

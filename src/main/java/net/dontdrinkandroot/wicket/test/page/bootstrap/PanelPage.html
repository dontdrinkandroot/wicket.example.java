<!DOCTYPE html>
<html xmlns:wicket>
<body>
	<wicket:extend>
		<h2>Styles</h2>
		<div class="row">
			<div class="col-md-6">
				<div wicket:id="panelDefault"></div>
			</div>
			<div class="col-md-6">
				<div wicket:id="panelPrimary"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div wicket:id="panelSuccess"></div>
			</div>
			<div class="col-md-6">
				<div wicket:id="panelInfo"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div wicket:id="panelWarning"></div>
			</div>
			<div class="col-md-6">
				<div wicket:id="panelDanger"></div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
